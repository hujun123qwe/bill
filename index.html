    <div class="container">
        <form action="InsertItem.php" method="post">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 账目详细信息</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">@example.com</span>
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>
              <br>
              <dl class="dl-horizontal">
                <dt>花费时间：</dt>
                <dd><input type="text" name="bill_time"/></dd>
                <dt>花费项目：</dt>
                <dd><input type="text" name="bill_item"/></dd>
                <dt>花费金额：</dt>
                <dd><input type="text" name="bill_money"/></dd>
                <dt>花费地点：</dt>
                <dd><input type="text" name="bill_place"/></dd>
                <dt>花费原因：</dt>
                <dd><input type="text" name="bill_reason"/></dd>
                <dt>备注：</dt>
                <dd><input type="text" name="bill_other/"></dd>
              </dl>
            </div>
            <div class="panel-footer">
                <input type="submit"/>
            </div>
          </div>
        </form>
